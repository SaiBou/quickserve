name: QuickServe POC CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ§± Build des services avec Docker Compose V2
        run: docker compose build

      - name: ğŸš€ Lancer les services
        run: |
          docker compose up -d
          echo "Pause 15s pour laisser les conteneurs dÃ©marrer"
          sleep 15

      - name: ğŸ§ª Test API utilisateurs
        run: |
          curl --fail http://localhost:8080/api/utilisateurs || (echo "Service utilisateurs KO" && exit 1)

      - name: ğŸ§ª Test API produits
        run: |
          curl --fail http://localhost:8080/api/produits || (echo "Service produits KO" && exit 1)
